<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/script.js" defer></script>


    <title>Artifacts MMO</title>
</head>
<body>
    <button class="test">test</button>

    <section class="movement">
        <button class="up">up</button>
        <button class="right">right</button>
        <button class="down">down</button>
        <button class="left">left</button>

        <button class="cooking">goto cooking</button>
        <button class="sunflower">goto sunflower</button>
    </section>

    <section class="actions">
        <button class="fight-btn">fight</button>
        <button class="gather-btn">gather</button>

        <label for="automate">automate task</label>
        <input type="checkbox" id="automate">
    </section>

    <section class="character-info">
        <button class="rest-btn">rest</button>
        <h2 class="name"></h2>
        <p class="cooldown"></p>
        <p class="level"></p>

        <p class="x-position"></p>
        <p class="y-position"></p>
    </section>
</body>
</html>
